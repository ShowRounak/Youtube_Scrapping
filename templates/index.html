{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">VIDEO URL</h1>

    <div class="form">
        <form action="/details" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Search">
        </form>
    </div>
</div>

<div class="contents">
    <h1 style="text-align: center">Channel URL</h1>

    <div class="form">
        <form action="/uploads" method="POST">
            <input type="text" name="content" id="contents">
            <input type="submit" value="total uploads">
        </form>
    </div>
</div>
{% endblock %}
